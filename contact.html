<html>
  <head>
    <title>Contact | Blog Website</title>
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <span style="font-weight: bold">Logo</span>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/blog.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
          <li><a href="/donation.html">Contribute</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Type..."
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>

    <div class="m-auto max-width-3"><hr /></div>

    <center>
      <div class="contact-content max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1">
          <h2>Feel Free to Contact Us</h2>
          <div class="contact-form">
            <div class="form-box">
              <input type="text" placeholder="Enter Your Name" />
            </div>
            <div class="form-box">
              <input type="text" placeholder="Enter Your Phone Number" />
            </div>
            <div class="form-box">
              <input type="text" placeholder="Enter Your Email Id" />
            </div>
            <div class="form-box">
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="How may we help you?"
              ></textarea>
            </div>
            <div class="form-box">
              <button class="btn">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </center>

    <div class="m-auto max-width-3"><hr /></div>

    <div class="footer m-auto max-width-1">Copyright &copy; 2022 Blog.com</div>
  </body>
</html>
